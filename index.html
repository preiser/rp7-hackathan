<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <meta charset="UTF-8">
   <title>Tech News Time Travel</title>

   <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>

   <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/skeleton.css">
   <link rel="stylesheet" href="css/custom.css">

   <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <script src="https://code.jquery.com/jquery-2.1.1.js">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js">
   </script>
   <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

   <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</head>

<body>

   <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <input type='text' id='nameInput' placeholder='Name'>
   <input type='text' id='messageInput' placeholder='Message'>

   <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <script type="text/javascript">
      var myDataRef = new Firebase('https://ktbafplq4lo.firebaseio-demo.com/');

      $('#messageInput').keypress(function(e) {
         if (e.keyCode == 13) {
            var name = $('#nameInput').val();
            var text = $('#messageInput').val();
            myDataRef.push({name: name, text: text});
            $('#messageInput').val('');
         }
      });
   </script>

   <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
